<!DOCTYPE html>
<html>
    <head>
        <title>Style</title>
        <style>
            .bazz{
                color: blue;
            }
            #foo{
                color: red;
            }
            #boo{
                color: purple;
            }
        </style>
    </head>
    <body>
        <h1 class="bazz">Welcome to my page!</h1>
        <h1 class="bazz">This is second heading</h1>
        <h1 id="foo">This is third heading</h1>
        <h1 id="boo">This is fourth heading</h1>
    </body>
</html>
